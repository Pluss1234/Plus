<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">MyMovieHub</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Mi lista</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <section class="hero">
        <h1>Descubre lo mejor en entretenimiento</h1>
        <button>Ver ahora</button>
    </section>

    <section class="carousel">
        <h2>Populares</h2>
        <div class="carousel-container">
            <div class="movie-card"><img src="assets/movie1.jpg" alt="Movie 1"></div>
            <div class="movie-card"><img src="assets/movie2.jpg" alt="Movie 2"></div>
            <div class="movie-card"><img src="assets/movie3.jpg" alt="Movie 3"></div>
            <div class="movie-card"><img src="assets/movie4.jpg" alt="Movie 4"></div>
        </div>
    </section>

    <footer>
        <p>© 2024 MyMovieHub. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
